<html>
    <head>
        <script src="jquery-1.12.1.min.js"></script>
        <link href="test.css" rel="stylesheet">
        <link href="metro.min.css" rel="stylesheet">
        <script src="metro.min.js"></script>
        <script src="test.js"></script>
        <script src="pixi.js"></script>
        <meta charset="UTF-8">
        <title>Битви, йопта</title>
    </head>
    <body>
        <div class="grid condensed">
            <div class="row cells12">
                <div class="cell"></div>
                <div class="cell colspan10">
                    <div class="grid">
                        <div class="row cells12">
                            <div class="cell colspan3">
                                <ul class="horizontal-menu">
                                    <li>
                                        <a href="#" class="dropdown-toggle">Битви</a>
                                        <ul class="d-menu" data-role="dropdown">
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="cell colspan8">
                                <h2 class="sub-leader" id="name">Назва битви</h2>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan3">
                                Інфа за битву, за конкретний етап 
                            </div>
                            <div class="cell colspan9" id="container">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell"></div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                var renderer = new PIXI.CanvasRenderer(631, 536);
                $("#container").append(renderer.view);
                
                var stage = new PIXI.Container();
                var container = new PIXI.Container();
                stage.addChild(container);

                var bg = PIXI.Sprite.fromImage('map.jpg');
                bg.width = renderer.width;
                bg.height = renderer.height;
                container.addChild(bg);

                animate();

                function animate(){
                    renderer.render(stage);
                    requestAnimationFrame(animate);
                }
            });
        </script>
    </body>
</html>
